            <style>
                .mySlides {display:none;}
            </style>
    <div class="col-12">
        <img class="mySlides" src="img/guide.jpeg">
        <img class="mySlides" src="img/guides_header.jpg">
        <img class="mySlides" src="img/asdfg.webp">
    </div>

        <script>
        var myIndex = 0;
        carousel();

        function carousel() {
          var i;
          var x = document.getElementsByClassName("mySlides");
          for (i = 0; i < x.length; i++) {
            x[i].style.display = "none";  
          }
          myIndex++;
          if (myIndex > x.length) {myIndex = 1}    
          x[myIndex-1].style.display = "block";  
          setTimeout(carousel, 5000);
        }
        </script>
    </body>
